name: securepassqr
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_login: ^4.0.4
  responsive_builder: ^0.4.0
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  provider: ^6.1.2
  firebase_storage: ^11.6.9
  qr_flutter: ^4.1.0
  flip_card: ^0.7.0
  flutter_flip_card: ^0.0.5
  intl: ^0.19.0
  geolocator: ^11.0.0

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/images/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logoqr2.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logoqr2.png"
    icon_size: 48 # min:48, max:256, default: 48


flutter:
  uses-material-design: true
  
  assets:
    - assets/images/logoqr2.png
    - assets/images/logoqr.png
    - assets/images/logoqrtipografia2.png
    - assets/images/ssssssssssssssssssssssssssssssss-removebg-preview (2).png

